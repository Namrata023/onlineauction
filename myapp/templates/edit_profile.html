{% extends "base.html" %}
{% block title %}Edit Profile - Online Auction{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow border-0 p-5 rounded">
        <h2 class="text-center text-primary fw-bold mb-3 fs-4">Edit Your Profile</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary fw-semibold fs-6">Save Changes</button>
            <a href="{% url 'profile' %}" class="btn btn-secondary fw-semibold fs-6">Cancel</a>
          </div>
        </form>
        <div class="text-center mt-4">
          <a href="{% url 'home' %}" class="text-decoration-none">‚Üê Back to Home</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
