{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ item.image.url }}" class="img-fluid rounded" alt="{{ item.name }}">
        </div>
        <div class="col-md-6">
            <h2>{{ item.name }}</h2>
            <p><strong>Minimum Price:</strong> ${{ item.minimum_price }}</p>
            <p><strong>Description:</strong> {{ item.description }}</p>

            {% if item.end_time %}
            <p><strong>Auction Ends:</strong> {{ item.end_time }}</p>
            {% endif %}

            <a href="{% url 'home' %}" class="btn btn-primary mt-3">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
