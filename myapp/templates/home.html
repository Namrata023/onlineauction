{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>Home</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{% static 'css/home_card.css' %}" />
        <link rel="stylesheet" href="{% static 'css/home.css' %}" />
       
    </head>
    <body>
        <header>
        <h1 class="title-bar">Online Auction</h1>
        <div class="navbar">
            <a href="#home">Home</a>
            <a href="#contact">Contact Us</a>
            <a href="#about">About</a>
            <a href="#product">Product</a>
            <a href="#add-item">Add-Item</a>
            <a href="#login" class="login">Login/Sign Up</a>
        </div>
        <br>
        <div class="search-box">
            <input type="text" placeholder="Search for items..." />
            <button type="submit">Search</button>
        </div>
        <br>
        </header>
        <main>
            <div class="card-container">
                {% for i in items %}
                    <div class="card">
                        <img src="{% static 'images/placeholder.png' %}" alt="Item {{ i }}" class="card-image">
                        <div class="card-content">
                            <h3 class="card-title">Item {{ i }}</h3>
                            <p class="card-price">Min Price: ${{ 1000 }}</p>
                            <a href="#" class="see-more-link">See More</a>
                        </div>
                    </div>
                {% endfor %}
            </div>            
        </main>


        <div class="footer">
            <a href="#about">About</a>
            <a href="#product">Product</a>
            <a href="#contact">Contact Us</a>
            <a href="#privacy">Privacy Policy</a>
            <a href="#terms">Terms of Service</a>
        </div>
    </body>
</html>
