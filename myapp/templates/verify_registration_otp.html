{% extends "base.html" %}
{% load static %}
{% block title %}Verify Registration OTP{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow border-0 p-4 rounded">
        <h2 class="text-center text-primary fw-bold mb-4">Verify OTP</h2>
        <p class="text-center">An OTP has been sent to your email for verification.</p>
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="otp" class="form-label">Enter OTP</label>
            <input type="text" name="otp" id="otp" class="form-control" maxlength="6" required autofocus>
          </div>
          <button type="submit" class="btn btn-success w-100 fw-semibold mt-2">Verify</button>
        </form>
        <div class="text-center mt-3">
          <a href="{% url 'register' %}" class="btn btn-secondary w-100 fw-semibold fs-6">Back to Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
